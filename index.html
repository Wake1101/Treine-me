<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Treine-me
  </title>
  <link 
    rel="stylesheet" 
    href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <img 
        src="./assets/logo.svg" 
        alt="Treine.me"
      />
      <ul>
        <li>Home</li>
        <li>Sobre</li>
        <li>Treinar</li>
      </ul>
    </header>
    <main>
      <section class="text">
        <h1>
          Treinos exclusivos para você!
        </h1>
        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
          <br/>
          Invista no seu corpo e <strong> tenha muito mais performance</strong> e qualidade de vida.
        </p>
        <button>
          <img 
            src="./assets/whats.svg" 
            alt="Logo do whatsapp"
          />
          Comece já
        </button>
      </section>
      <img 
        src="./assets/image.svg" 
        alt="Desenho de uma mulher pulando corda com equipamentos de academia ao redor"
      />
    </main>
    <footer>
      fale concosco no instagram 
      <a 
        href="https://instagram.com/treineme" 
        target="_blank">
      @treine.me
      </a>
    </footer>
  </div>
  <div>
    <img 
      src="./assets/balls.svg" 
      alt="bolinhas verdes no canto inferior direito da página"
    />
  </div>
</body>
</html>
